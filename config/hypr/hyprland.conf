# monitor=,1920x1080,auto,1.0
monitor=,preferred,auto,1.0
# monitor=eDP-1,1920x1080@60,0x0,1.0


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun
$reload_waybar = ~/.config/hypr/autostart.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & fcitx5 -d & vmware-user-suid-wrapper & nm-applet --indicator
exec-once = ~/.config/hypr/autostart.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = GTK_THEME,Tokyo-Night-Dark
env = GTK_ICON_THEME,Adwaita
env = XCURSOR_THEME,Adwaita

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0


    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    #xset r rate 200 35
    repeat_rate = 35
    repeat_delay = 200


    touchpad {
        natural_scroll = false
    }
}

cursor {
    inactive_timeout = 30
    no_hardware_cursors = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

debug {
    disable_logs = false
}


####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER
$alt = ALT


####################
### Prefix Point ###
####################
bind = $mainMod, Space, submap, leader


####################
###  全域快捷鍵  ###
####################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu

## Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

## Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

## Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Volume control with media keys
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind  = , XF86AudioMute,        exec, pamixer -t
# 全域結束


# ===================================
# Leader submap（prefix：$mainMod+Space）
# ===================================
submap = leader
bind = , escape, submap, reset
bind = , Space,  submap, reset

# --- 分類入口（像 Qtile KeyChord / tmux prefix） ---
bind = , W, submap, window     # 視窗操作模式
bind = , R, submap, resize     # 調整大小模式
bind = , M, submap, move       # 移動視窗模式（類似 shuffle）
bind = , S, submap, screenshot # 截圖模式
bind = , P, submap, power      # 系統電源/登出模式
bind = , A, submap, apps       # 啟動應用模式



submap = reset

# ===================================
# Apps mode（Qtile: d/e/w/terminal 類）
# ===================================
submap = apps
bind = , escape, submap, reset
bind = , T, exec, $terminal
bind = , E, exec, $fileManager
bind = , B, exec, firefox
bind = , D, exec, $menu

submap = reset


# ===================================
# Window mode（Qtile: focus、layout 基本）
# ===================================
submap = window
bind = , escape, submap, reset

bind = , Q, killactive, # 關閉當前視窗
bind = , F, fullscreen, # 切換全屏
bind = , V, togglefloating,
bind = , R, exec, $reload_waybar

submap = reset

# ===================================
# Move mode（Qtile: shuffle_*）
# ===================================
submap = move
bind = , escape, submap, reset

bind = , L, movefocus, l
bind = , H, movefocus, r
bind = , K, movefocus, u
bind = , J, movefocus, d

submap = reset

# ===================================
# Resize mode（Qtile: grow_*）
# ===================================
submap = resize
bind = , escape, submap, reset

bind = , H, resizeactive, -30 0
bind = , L, resizeactive,  30 0
bind = , K, resizeactive,  0 -30
bind = , J, resizeactive,  0  30

submap = reset

# ===================================
# Screenshot mode（Wayland: grim/slurp/wl-copy）
# ===================================
submap = screenshot
bind = , escape, submap, reset

# 選取區域 → 剪貼簿
bind = , S, exec, grim -g "$(slurp)" - | wl-copy

# 全螢幕 → 剪貼簿
bind = , A, exec, grim - | wl-copy

# 選取區域 → 存檔
bind = , F, exec, sh -lc 'dir="$HOME/Pictures/Screenshots"; mkdir -p "$dir"; file="$dir/$(date +%Y-%m-%d_%H-%M-%S).png"; grim -g "$(slurp)" "$file" && notify-send "Screenshot saved" "$file"'

# 全螢幕 → 存檔
bind = , P, exec, sh -lc 'dir="$HOME/Pictures/Screenshots"; mkdir -p "$dir"; file="$dir/$(date +%Y-%m-%d_%H-%M-%S).png"; grim "$file" && notify-send "Screenshot saved" "$file"'

submap = reset

# ===================================
# Power mode（Qtile: shutdown / reload 類）
# ===================================
submap = power
bind = , escape, submap, reset

bind = , L, exec, loginctl lock-session
bind = , O, exit
bind = , R, exec, systemctl reboot
bind = , P, exec, systemctl poweroff

submap = reset

# ===================================
# Scratchpad（Qtile DropDown 模擬：special workspace）
# ===================================
# toggle special workspace:magic
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic




